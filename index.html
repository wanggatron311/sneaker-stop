<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sneaker Stop | PH</title>
	</head>

	<body>
		<!-- HOME PAGE -->
		<section class="home-bg">
			<nav class="navbar">
				<div class="container flex">
					<div class="logo">
						<a href="#">
							<img src="images/sneaker-stop-logo-notext.png" alt="" />
						</a>
					</div>
					<ul>
						<li><a href="#">About</a></li>
						<li><a href="#">FAQS</a></li>
						<li><a href="#">Download App</a></li>
					</ul>
				</div>
			</nav>
			<div class="container">
				<div class="hero-text">
					<p class="home-shopName">Sneaker Stop PH</p>
					<h1>PH's #1 Online</h1>
					<h1>Sneaker Shop</h1>
					<button class="btn btn-home">
						<i class="fas fa-download fa-fw"></i> <span>DOWNLOAD APP</span>
					</button>
					<p class="button-bottom-text">*For Android & IOS</p>
				</div>
		</section>
		<!-- HOME PAGE END -->

		<!-- ABOUT PAGE -->

		<!-- STATS PAGE -->
		<section class="stats">
			<div class="container">
				<div class="my-lg"></div>
				<span class="stats-header">Your dream sneaker is just one tap away.</span>
				<div class="grid my-md">
					<span grid-sneakers>
						<i class="fas fa-shoe-prints fa-4x"></i>
					</span>
					<span class="grid-download">
						<i class="fas fa-cloud-download-alt fa-4x"></i>
					</span>
					<span class="grid-review">
						<i class="fas fa-star fa-4x"></i>
					</span>
				</div>
			</div>
		</section>
		<!-- STATS PAGE END -->

		<section class="about-page">
			<div class="my-lg"></div>
				<div class="container flex">
					<img
						src="images/about-page-hero-img.jpg"
						alt=""
						class="about-hero-img"
					/>
					<ul>
						<li>100% Authentic Sneakers</li>
						<li>Secure Payment Options</li>
						<li>Reliable Customer Service 24/7</li>
					</ul>
				</div>
		</section>
		<!-- ABOUT PAGE END -->

	</body>
	<script src="js/script.js"></script>
</html>
